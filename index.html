<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content-wrapper">
        <h1> Tic Tac Toe</h1>
        <div class="board-wrapper">
            <div class="board-square" data-index="0"></div>
            <div class="board-square middle-column" data-index="1"></div>
            <div class="board-square" data-index="2"></div>
            <div class="board-square middle-row" data-index="3"></div>
            <div class="board-square middle-row middle-column" data-index="4"></div>
            <div class="board-square middle-row" data-index="5"></div>
            <div class="board-square" data-index="6"></div>
            <div class="board-square middle-column" data-index="7"></div>
            <div class="board-square" data-index="8"></div>
        </div>
        <div class="status-wrapper">
            <div class="status"></div>
            <div class="btn-container">
                <button type="button" data-btn ="play-again">Play Again</button>
                <button type="button" data-btn ="new-game">New Game</button>
            </div>
        </div>
        <div class="form-wrapper">
            <header>
                <h2>Player Selection</h2>
            </header>
            <form action="" class="player-info">
                <label for="p1-name" class="name1-label">Name:
                    <input type="text" name="p1name" id="p1-name" value="Player-1">
                </label>
                <label for="p1-x" class="p1-x-label">X
                    <input type="radio" name="p1assignment" id="p1-x" data-assignment="x"checked>
                </label>
                <label for="p1-o" class="p1-o-label">O
                    <input type="radio" name="p1assignment" id="p1-o" data-assignment="o">
                </label>
                <label for="p2-name" class="name2-label">Name:
                    <input type="text" name="p2name" id="p2-name" value="Player-2">
                </label>
                <label for="p2-x" class="p2-x-label">X
                    <input type="radio" name="p2assignment" id="p2-x" data-assignment="x">
                </label>
                <label for="p2-o" class="p2-o-label">O
                    <input type="radio" name="p2assignment" id="p2-o" data-assignment="o" checked>
                </label>
                <button type="button" data-btn="start-game">Start Game</button>
            </form>
        </div>
    </div>
</body>
</html>
