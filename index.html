<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="content-wrapper">
        <div class="assignment-wrapper">
            <div class="assignment">
                place img here
                <div>Player 1</div>
            </div>
            <div class="assignment">
                place img here
                <div>Player 2</div>
            </div>
        </div>
        <div class="board-wrapper">
            <div class="board-square" data-index="0"></div>
            <div class="board-square" data-index="1"></div>
            <div class="board-square" data-index="2"></div>
            <div class="board-square" data-index="3"></div>
            <div class="board-square" data-index="4"></div>
            <div class="board-square" data-index="5"></div>
            <div class="board-square" data-index="6"></div>
            <div class="board-square" data-index="7"></div>
            <div class="board-square" data-index="8"></div>
        </div>
    </main>
    <aside class="form-wrapper">
        <header>
            <h1>Player Select</h1>
        </header>
        <form action="" class="player-info">
            <label for="p1-name" class="name1-label">Name:
                <input type="text" name="p1name" id="p1-name" value="Player-1">
            </label>
            <label for="p1-x" class="p1-x-label">X
                <input type="radio" name="p1assignment" id="p1-x" data-assignment="x"checked>
            </label>
            <label for="p1-o" class="p1-o-label">O
                <input type="radio" name="p1assignment" id="p1-o" data-assignment="o">
            </label>
            <label for="p2-name" class="name2-label">Name:
                <input type="text" name="p2name" id="p2-name" value="Player-2">
            </label>
            <label for="p2-x" class="p2-x-label">X
                <input type="radio" name="p2assignment" id="p2-x" data-assignment="x">
            </label>
            <label for="p2-o" class="p2-o-label">O
                <input type="radio" name="p2assignment" id="p2-o" data-assignment="o" checked>
            </label>
            <button type="button">Start Game</button>
        </form>
    </aside>
</body>
</html>
