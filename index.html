<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Player Select</h1>
    </header>
    <main>
        <div class="assignment-container">
            <div class="p1-assignment">
                place img here
            </div>
            <div class="p2-assignment">
                place img here
            </div>
        </div>
        <form action="">
            <label for="p1-name"><span>Name</span>
                <input type="text" name="p1name" id="p1-name" value="Player-1">
            </label>
            <label for="p2-name"><span>Name</span>
                <input type="text" name="p2name" id="p2-name" value="Player-2">
            </label>
            <button type="button">Start Game</button>
        </form>
    </main>
</body>
</html>
